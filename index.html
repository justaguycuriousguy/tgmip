<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stogie Meme Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.7.0/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            margin: 0;
            padding: 16px;
            background-color: #f0f0f0;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #ffffff;
            margin-bottom: 16px;
            border-radius: 8px;
            touch-action: none;
            border: 2px dashed #ccc;
            overflow: hidden;
        }

        #baseImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #stogieImage {
            position: absolute;
            width: 150px;
            height: auto;
            cursor: move;
            touch-action: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: all;
        }

        .control-panel {
            background: #ffffff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .button {
            background-color: #2481cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .slider-container {
            margin: 12px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="range"] {
            width: 100%;
            height: 36px;
        }

        .upload-area {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="canvas-container" id="canvasContainer">
        <div class="upload-area" id="uploadArea">
            Click "Choose Image" to start
        </div>
        <img id="baseImage" style="display: none;">
        <!-- Update the src to point to your image in the repository -->
        <img id="stogieImage" src="images/stogie.png" alt="Stogie">
    </div>

    <div class="control-panel">
        <input type="file" id="fileInput" accept="image/*">
        <button class="button" onclick="document.getElementById('fileInput').click()">Choose Image</button>
        
        <div class="slider-container">
            <label>Rotation</label>
            <input type="range" id="rotationSlider" min="0" max="360" value="0">
        </div>

        <div class="slider-container">
            <label>Size</label>
            <input type="range" id="scaleSlider" min="50" max="200" value="100">
        </div>

        <button class="button" id="saveButton">Save Meme</button>
    </div>

    <script>
        const stogie = document.getElementById('stogieImage');
        const container = document.getElementById('canvasContainer');
        const rotationSlider = document.getElementById('rotationSlider');
        const scaleSlider = document.getElementById('scaleSlider');
        const fileInput = document.getElementById('fileInput');
        const baseImage = document.getElementById('baseImage');
        const uploadArea = document.getElementById('uploadArea');
        
        let isDragging = false;
        let currentX = 0;
        let currentY = 0;
        let initialX = 0;
        let initialY = 0;
        let xOffset = 0;
        let yOffset = 0;

        // File input handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    baseImage.src = event.target.result;
                    baseImage.style.display = 'block';
                    uploadArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }
            
            if (e.target === stogie) {
                isDragging = true;
            }
        }

        function dragEnd() {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;
                updateStogiePosition();
            }
        }

        function updateStogiePosition() {
            const rotation = rotationSlider.value;
            const scale = scaleSlider.value / 100;
            stogie.style.transform = 
                `translate(calc(-50% + ${xOffset}px), calc(-50% + ${yOffset}px)) 
                 rotate(${rotation}deg) 
                 scale(${scale})`;
        }

        stogie.addEventListener('mousedown', dragStart);
        stogie.addEventListener('touchstart', dragStart, { passive: false });
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        rotationSlider.addEventListener('input', updateStogiePosition);
        scaleSlider.addEventListener('input', updateStogiePosition);

        document.getElementById('saveButton').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // Draw base image
            if (baseImage.src) {
                ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
            }

            // Draw stogie
            ctx.save();
            const bounds = stogie.getBoundingClientRect();
            const containerBounds = container.getBoundingClientRect();
            
            ctx.translate(
                bounds.left - containerBounds.left + bounds.width/2,
                bounds.top - containerBounds.top + bounds.height/2
            );
            
            ctx.rotate(rotationSlider.value * Math.PI / 180);
            const scale = scaleSlider.value / 100;
            ctx.scale(scale, scale);
            
            ctx.drawImage(stogie, -stogie.width/2, -stogie.height/2);
            
            ctx.restore();

            // Save image
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'meme.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
</html>

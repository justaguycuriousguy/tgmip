<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Meme Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff71ce;
            --neon-blue: #01cdfe;
            --neon-purple: #b967ff;
            --neon-green: #05ffa1;
            --dark-bg: #1a1a2e;
            --grid-color: rgba(255, 113, 206, 0.1);
            --modal-bg: rgba(26, 26, 46, 0.95);
            --retrowave-gradient: linear-gradient(
                45deg,
                var(--neon-pink),
                var(--neon-purple),
                var(--neon-blue)
            );
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            margin: 0;
            padding: 16px;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overscroll-behavior: none;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            padding-top: 75%;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            overflow: hidden;
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            background: #000;
        }

        #memeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        .stogie-selector {
            width: 100%;
            margin: 8px 0;
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            border-radius: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 0 10px var(--neon-pink);
            backdrop-filter: blur(5px);
            scrollbar-width: none;
        }

        .stogie-selector::-webkit-scrollbar {
            display: none;
        }

        .stogie-option {
            flex: 0 0 80px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px;
        }

        .stogie-option:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .stogie-option img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin: 8px 0;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            backdrop-filter: blur(5px);
        }

        .button {
            background: var(--retrowave-gradient);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:active {
            transform: scale(0.98);
        }

        .delete-button {
            background: linear-gradient(45deg, #ff0844, #ffb199);
        }

        .delete-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .slider-container {
            margin: 16px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-pink);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 36px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            outline: none;
            border: 1px solid var(--neon-blue);
            margin: 0;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--neon-purple);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-purple);
            border: none;
            margin-top: -8px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            border: none;
        }

        #fileInput {
            display: none;
        }

        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-bg);
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(10px);
            touch-action: none;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .preview-content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            position: relative;
        }

        .preview-content h2 {
            margin: 0 0 20px 0;
            text-align: center;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 20px;
        }

        .preview-image-container {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .preview-image {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .share-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .share-button.download {
            border-color: var(--neon-green);
        }

        .share-button.telegram {
            background: rgba(0, 136, 204, 0.2);
            border-color: #0088cc;
        }

        .share-button.twitter {
            background: rgba(29, 161, 242, 0.2);
            border-color: #1da1f2;
        }

        .share-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .modal-close:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--neon-blue);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .preview-content {
                padding: 15px;
            }

            .preview-content h2 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .share-button {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="canvas-wrapper">
            <div class="canvas-container">
                <canvas id="memeCanvas"></canvas>
            </div>
        </div>

        <div class="stogie-selector" id="stogieSelector">
            <div class="stogie-option">
                <img src="images/stogie.png" alt="Stogie 1" data-src="images/stogie.png">
            </div>
            <div class="stogie-option">
                <img src="images/stogie2.png" alt="Stogie 2" data-src="images/stogie2.png">
            </div>
            <div class="stogie-option">
                <img src="images/stogie3.png" alt="Stogie 3" data-src="images/stogie3.png">
            </div>
            <div class="stogie-option">
                <img src="images/glasses.png" alt="Glasses" data-src="images/glasses.png">
            </div>
        </div>

        <div class="control-panel">
            <input type="file" id="fileInput" accept="image/*">
            <button class="button" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-image"></i> Choose Image
            </button>
            
            <div class="slider-container">
                <label>Rotation</label>
                <input type="range" id="rotationSlider" min="0" max="360" value="180">
            </div>
            
            <div class="slider-container">
                <label>Size</label>
                <input type="range" id="scaleSlider" min="5" max="75" value="37.5">
            </div>


            <button class="button delete-button disabled" id="deleteButton">
                <i class="fas fa-trash"></i> Delete Selected
            </button>

            <button class="button" id="previewButton">
                <i class="fas fa-eye"></i> Preview & Share
            </button>
        </div>
    </div>

    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <button class="modal-close" onclick="closePreview()">×</button>
            <h2>Preview & Share</h2>
            <div class="preview-image-container">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>
            
            <div class="share-options">
                <button class="share-button download" onclick="downloadImage()">
                    <i class="fas fa-download"></i> Download
                </button>
                <button class="share-button telegram" onclick="shareToTelegram()">
                    <i class="fab fa-telegram"></i> Telegram
                </button>
                <button class="share-button twitter" onclick="shareToTwitter()">
<i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="share-button" onclick="shareToOthers()">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <script>
    // Core variables
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const baseImage = new Image();
    let overlays = [];
    let activeOverlay = null;
    let isDragging = false;
    let startX, startY;
    let canvasScale = 1;

    // Initialize canvas with proper scaling
    function initializeCanvas() {
        const container = canvas.parentElement;
        const dpr = window.devicePixelRatio || 1;
        const rect = container.getBoundingClientRect();
        
        // Set display size
        canvas.style.width = rect.width + 'px';
        canvas.style.height = rect.height + 'px';
        
        // Set actual size
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        
        // Scale context
        ctx.scale(dpr, dpr);
        canvasScale = dpr;
        
        drawCanvas();
    }

    // Event listeners
    window.addEventListener('resize', initializeCanvas);
    window.addEventListener('orientationchange', initializeCanvas);

    // File input handler
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                baseImage.src = event.target.result;
                baseImage.onload = function() {
                    drawCanvas();
                };
            };
            reader.readAsDataURL(file);
        }
    });

    // Draw canvas with proper image scaling
    function drawCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const displayWidth = canvas.width / dpr;
        const displayHeight = canvas.height / dpr;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (baseImage.src) {
            const imgRatio = baseImage.width / baseImage.height;
            const canvasRatio = displayWidth / displayHeight;
            let drawWidth, drawHeight, x, y;

            if (imgRatio > canvasRatio) {
                drawWidth = displayWidth;
                drawHeight = displayWidth / imgRatio;
                x = 0;
                y = (displayHeight - drawHeight) / 2;
            } else {
                drawHeight = displayHeight;
                drawWidth = displayHeight * imgRatio;
                x = (displayWidth - drawWidth) / 2;
                y = 0;
            }

            ctx.drawImage(baseImage, x, y, drawWidth, drawHeight);
        }

        overlays.forEach(overlay => drawOverlay(overlay));
    }

    // Modified add overlay from stogie selector with smaller default size
    document.querySelectorAll('.stogie-option').forEach(option => {
        option.addEventListener('click', () => {
            const img = option.querySelector('img');
            if (img) {
                const overlayImg = new Image();
                overlayImg.crossOrigin = "Anonymous";
                overlayImg.src = img.dataset.src;
                overlayImg.onload = () => {
                    const dpr = window.devicePixelRatio || 1;
                    const overlay = {
                        image: overlayImg,
                        x: (canvas.width / dpr) / 2,
                        y: (canvas.height / dpr) / 2,
                        rotation: 0,     // Start with no rotation
                        scale: 0.2,      // Start with small size
                        initialWidth: overlayImg.width,
                        initialHeight: overlayImg.height
                    };
                    overlays.push(overlay);
                    activeOverlay = overlay;
                    document.getElementById('rotationSlider').value = 180;  // Center of rotation slider
                    document.getElementById('scaleSlider').value = 37.5;     // Center of scale slider
                    document.getElementById('deleteButton').classList.remove('disabled');
                    drawCanvas();
                };
            }
        });
    });

    function drawOverlay(overlay) {
        ctx.save();
        const dpr = window.devicePixelRatio || 1;
        const x = overlay.x / dpr;
        const y = overlay.y / dpr;

        ctx.translate(x, y);
        ctx.rotate(overlay.rotation * Math.PI / 180);
        ctx.scale(overlay.scale, overlay.scale);

        ctx.drawImage(
            overlay.image,
            -overlay.image.width / 2,
            -overlay.image.height / 2
        );

        if (overlay === activeOverlay) {
            ctx.strokeStyle = 'var(--neon-pink)';
            ctx.lineWidth = 2 / overlay.scale;
            ctx.strokeRect(
                -overlay.image.width / 2,
                -overlay.image.height / 2,
                overlay.image.width,
                overlay.image.height
            );
        }

        ctx.restore();
    }

    // Handle touch events
    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', handleTouchEnd);

    function handleTouchStart(e) {
        e.preventDefault();
        const touch = e.touches[0];
        const pos = getTouchPos(touch);
        
        // Find clicked overlay
        const clickedOverlay = findClickedOverlay(pos.x, pos.y);
        if (clickedOverlay) {
            activeOverlay = clickedOverlay;
            isDragging = true;
            startX = pos.x - clickedOverlay.x;
            startY = pos.y - clickedOverlay.y;
            drawCanvas();
        }
    }

    function handleTouchMove(e) {
        e.preventDefault();
        if (!isDragging || !activeOverlay) return;

        const touch = e.touches[0];
        const pos = getTouchPos(touch);
        
        activeOverlay.x = pos.x - startX;
        activeOverlay.y = pos.y - startY;
        drawCanvas();
    }

    function handleTouchEnd() {
        isDragging = false;
    }

    // Handle mouse events
    canvas.addEventListener('mousedown', handleMouseDown);
    canvas.addEventListener('mousemove', handleMouseMove);
    canvas.addEventListener('mouseup', handleMouseUp);

    function handleMouseDown(e) {
        const pos = getMousePos(e);
        const clickedOverlay = findClickedOverlay(pos.x, pos.y);
        
        if (clickedOverlay) {
            activeOverlay = clickedOverlay;
            isDragging = true;
            startX = pos.x - clickedOverlay.x;
            startY = pos.y - clickedOverlay.y;
            drawCanvas();
        }
    }

    function handleMouseMove(e) {
        if (!isDragging || !activeOverlay) return;

        const pos = getMousePos(e);
        activeOverlay.x = pos.x - startX;
        activeOverlay.y = pos.y - startY;
        drawCanvas();
    }

    function handleMouseUp() {
        isDragging = false;
    }

    // Helper functions
    function getTouchPos(touch) {
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        return {
            x: (touch.clientX - rect.left) * dpr,
            y: (touch.clientY - rect.top) * dpr
        };
    }

    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;
        return {
            x: (e.clientX - rect.left) * dpr,
            y: (e.clientY - rect.top) * dpr
        };
    }

    function findClickedOverlay(x, y) {
        const dpr = window.devicePixelRatio || 1;
        return overlays.slice().reverse().find(overlay => {
            const dx = (x - overlay.x);
            const dy = (y - overlay.y);
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (overlay.image.width * overlay.scale * dpr / 2);
        });
    }

    // Sharing functions
    async function generateHighResCanvas() {
        const exportCanvas = document.createElement('canvas');
        const exportCtx = exportCanvas.getContext('2d');
        const scale = 2;

        exportCanvas.width = canvas.width * scale;
        exportCanvas.height = canvas.height * scale;

        exportCtx.scale(scale * canvasScale, scale * canvasScale);
        
        if (baseImage.src) {
            const imgRatio = baseImage.width / baseImage.height;
            const canvasRatio = canvas.width / canvas.height;
            let drawWidth, drawHeight, x, y;

            if (imgRatio > canvasRatio) {
                drawWidth = canvas.width / canvasScale;
                drawHeight = (canvas.width / canvasScale) / imgRatio;
                x = 0;
                y = (canvas.height / canvasScale - drawHeight) / 2;
            } else {
                drawHeight = canvas.height / canvasScale;
                drawWidth = (canvas.height / canvasScale) * imgRatio;
                x = (canvas.width / canvasScale - drawWidth) / 2;
                y = 0;
            }

            exportCtx.drawImage(baseImage, x, y, drawWidth, drawHeight);
        }

        overlays.forEach(overlay => {
            exportCtx.save();
            const x = overlay.x / canvasScale;
            const y = overlay.y / canvasScale;
            
            exportCtx.translate(x, y);
            exportCtx.rotate(overlay.rotation * Math.PI / 180);
            exportCtx.scale(overlay.scale, overlay.scale);
            
            exportCtx.drawImage(
                overlay.image,
                -overlay.image.width / 2,
                -overlay.image.height / 2
            );
            
            exportCtx.restore();
        });

        return exportCanvas;
    }

    async function shareImage(method) {
        const exportCanvas = await generateHighResCanvas();
        
        try {
            const blob = await new Promise(resolve => 
                exportCanvas.toBlob(resolve, 'image/png', 1.0)
            );

            switch (method) {
                case 'download':
                    const downloadUrl = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'meme.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(downloadUrl);
                    break;

                case 'telegram':
                    const telegramUrl = URL.createObjectURL(blob);
                    if (window.Telegram && window.Telegram.WebApp) {
                        const formData = new FormData();
                        formData.append('photo', blob, 'meme.png');
                        window.Telegram.WebApp.sendData(formData);
                    } else {
                        window.open(`https://t.me/share/url?url=${encodeURIComponent(telegramUrl)}`);
                    }
                    break;

                case 'twitter':
                    const twitterUrl = URL.createObjectURL(blob);
                    window.open(`https://twitter.com/intent/tweet?text=Check%20out%20my%20meme!&url=${encodeURIComponent(twitterUrl)}`);
                    break;

                case 'share':
                    if (navigator.share) {
                        const file = new File([blob], 'meme.png', { type: 'image/png' });
                        await navigator.share({
                            files: [file],
                            title: 'Share Meme'
                        });
                    } else {
                        downloadImage();
                    }
                    break;
            }
        } catch (error) {
            console.error('Error sharing:', error);
            alert('Error sharing image. Please try downloading instead.');
        }
    }

    // Control panel handlers
    document.getElementById('rotationSlider').addEventListener('input', e => {
        if (activeOverlay) {
            // Convert slider value to -180 to +180 range
            const sliderValue = parseInt(e.target.value);
            activeOverlay.rotation = sliderValue - 180;
            drawCanvas();
        }
    });

    // Modified scale handler to provide better small-to-large range
    document.getElementById('scaleSlider').addEventListener('input', e => {
        if (activeOverlay) {
            // Convert slider value (10-150) to scale (0.1 to 1.5)
            activeOverlay.scale = (parseInt(e.target.value) / 100);
            drawCanvas();
        }
    });

    document.getElementById('deleteButton').addEventListener('click', () => {
        if (activeOverlay) {
            overlays = overlays.filter(overlay => overlay !== activeOverlay);
            activeOverlay = null;
            document.getElementById('deleteButton').classList.add('disabled');
            drawCanvas();
        }
    });

    // Preview and share handlers
    document.getElementById('previewButton').addEventListener('click', async () => {
        const exportCanvas = await generateHighResCanvas();
        const previewImage = document.getElementById('previewImage');
        previewImage.src = exportCanvas.toDataURL('image/png');
        document.getElementById('previewModal').style.display = 'flex';
    });

    function closePreview() {
        document.getElementById('previewModal').style.display = 'none';
    }

    // Initialize
    initializeCanvas();
    </script>
</body>
</html>

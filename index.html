<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Meme Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <style>
        /* Your styles remain largely the same */
        /* ... (Include your CSS styles here) ... */

        /* Additional styles for sliders */
        .slider-container {
            margin: 12px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-pink);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 36px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            outline: none;
            border: 1px solid var(--neon-blue);
            margin: 0;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--neon-purple);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-purple);
            border: none;
            margin-top: -8px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            border: none;
        }

        /* Style for overlay images */
        .overlay-image {
            position: absolute;
            width: 150px;
            height: auto;
            cursor: move;
            touch-action: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: all;
            transform-origin: center;
            transition: outline-color 0.3s ease;
            will-change: transform;
        }

        .overlay-image.selected {
            outline: 2px solid var(--neon-pink);
            outline-offset: 2px;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        /* Ensure the base image allows overlays to be positioned over it */
        #baseImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Upload area styling */
        .upload-area {
            text-align: center;
            padding: 40px;
            color: var(--neon-blue);
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Canvas Container -->
    <div class="canvas-container" id="canvasContainer">
        <div class="upload-area" id="uploadArea">
            Click "Choose Image" to start
        </div>
        <img id="baseImage" style="display: none;">
    </div>

    <!-- Stogie Selector -->
    <div class="stogie-selector" id="stogieSelector">
        <div class="stogie-option">
            <img src="images/stogie.png" alt="Stogie 1" data-type="overlay">
        </div>
        <div class="stogie-option">
            <img src="images/stogie2.png" alt="Stogie 2" data-type="overlay">
        </div>
        <div class="stogie-option">
            <img src="images/stogie3.png" alt="Stogie 3" data-type="overlay">
        </div>
        <div class="stogie-option">
            <img src="images/glasses.png" alt="Glasses" data-type="overlay">
        </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button class="button" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-image"></i> Choose Image
        </button>

        <div class="slider-container">
            <label for="rotationSlider">Rotation: <span id="rotationValue">0°</span></label>
            <input type="range" id="rotationSlider" min="0" max="360" value="0">
        </div>

        <div class="slider-container">
            <label for="scaleSlider">Size: <span id="scaleValue">100%</span></label>
            <input type="range" id="scaleSlider" min="50" max="200" value="100">
        </div>

        <button class="button delete-button disabled" id="deleteButton">
            <i class="fas fa-trash"></i> Delete Selected
        </button>

        <button class="button" id="previewButton">
            <i class="fas fa-eye"></i> Preview & Share
        </button>
    </div>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <button class="modal-close" onclick="closePreview()">×</button>
            <h2>Preview & Share</h2>
            <img id="previewImage" class="preview-image" alt="Preview">
            
            <div class="quality-control">
                <label>Quality: <span id="qualityValue">High</span></label>
                <input type="range" id="qualitySlider" min="1" max="3" value="2" onInput="updateQualityLabel(this.value)">
            </div>

            <div class="share-options">
                <button class="share-button telegram" onclick="shareToTelegram()">
                    <i class="fab fa-telegram"></i> Telegram
                </button>
                <button class="share-button twitter" onclick="shareToTwitter()">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="share-button" onclick="shareToOthers()">
                    <i class="fas fa-share-alt"></i> Share
                </button>
                <button class="share-button" onclick="downloadImage()">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const container = document.getElementById('canvasContainer');
        const rotationSlider = document.getElementById('rotationSlider');
        const scaleSlider = document.getElementById('scaleSlider');
        const rotationValue = document.getElementById('rotationValue');
        const scaleValue = document.getElementById('scaleValue');
        const fileInput = document.getElementById('fileInput');
        const baseImage = document.getElementById('baseImage');
        const uploadArea = document.getElementById('uploadArea');
        const deleteButton = document.getElementById('deleteButton');
        const previewModal = document.getElementById('previewModal');
        const previewImage = document.getElementById('previewImage');
        
        let activeOverlay = null;
        let overlays = [];
        let isDragging = false;
        let initialX = 0;
        let initialY = 0;
        let currentQuality = 2;

        // Function to create an overlay image
        function createOverlay(source) {
            const overlay = document.createElement('img');
            overlay.src = source;
            overlay.className = 'overlay-image';
            overlay.dataset.x = 0;
            overlay.dataset.y = 0;
            overlay.dataset.rotation = 0;
            overlay.dataset.scale = 1;
            overlay.style.transform = 'translate(-50%, -50%) rotate(0deg) scale(1)';
            
            container.appendChild(overlay);
            overlays.push(overlay);
            
            overlay.addEventListener('mousedown', handleStart);
            overlay.addEventListener('touchstart', handleStart, { passive: false });
            
            return overlay;
        }

        // Function to select an overlay image
        function selectOverlay(overlay) {
            overlays.forEach(o => o.classList.remove('selected'));
            overlay.classList.add('selected');
            activeOverlay = overlay;
            deleteButton.classList.remove('disabled');
            rotationSlider.value = overlay.dataset.rotation || 0;
            scaleSlider.value = (overlay.dataset.scale || 1) * 100;
            rotationValue.textContent = `${rotationSlider.value}°`;
            scaleValue.textContent = `${scaleSlider.value}%`;
        }

        // Event handler for starting drag
        function handleStart(e) {
            const overlay = e.target;
            selectOverlay(overlay);
            dragStart(e);
        }

        // Event handler for dragging
        function dragStart(e) {
            if (!activeOverlay) return;
            
            isDragging = true;
            
            if (e.type === "touchstart") {
                const touch = e.touches[0];
                initialX = touch.clientX - (parseFloat(activeOverlay.dataset.x) || 0);
                initialY = touch.clientY - (parseFloat(activeOverlay.dataset.y) || 0);
            } else {
                initialX = e.clientX - (parseFloat(activeOverlay.dataset.x) || 0);
                initialY = e.clientY - (parseFloat(activeOverlay.dataset.y) || 0);
            }

            e.preventDefault();
        }

        // Function to handle drag movement
        function drag(e) {
            if (!isDragging || !activeOverlay) return;
            
            e.preventDefault();
            
            let clientX, clientY;
            
            if (e.type === "touchmove") {
                const touch = e.touches[0];
                clientX = touch.clientX;
                clientY = touch.clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = container.getBoundingClientRect();
            const x = clientX - initialX - rect.left;
            const y = clientY - initialY - rect.top;
            
            activeOverlay.dataset.x = x;
            activeOverlay.dataset.y = y;
            updateOverlayPosition(activeOverlay);
        }

        // Function to end drag
        function dragEnd() {
            isDragging = false;
        }

        // Function to update overlay position and transformations
        function updateOverlayPosition(overlay) {
            if (!overlay) return;
            
            const rotation = overlay.dataset.rotation || 0;
            const scale = overlay.dataset.scale || 1;
            const x = overlay.dataset.x || 0;
            const y = overlay.dataset.y || 0;
            
            overlay.style.transform = 
                `translate(${x}px, ${y}px) 
                 rotate(${rotation}deg) 
                 scale(${scale})`;
        }

        // Event listeners for drag events
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);
        document.addEventListener('mouseleave', dragEnd);

        // Handle file input change
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    baseImage.src = event.target.result;
                    baseImage.style.display = 'block';
                    uploadArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle overlay options click
        document.querySelectorAll('.stogie-option').forEach(option => {
            option.addEventListener('click', () => {
                const img = option.querySelector('img');
                if (img) {
                    const overlay = createOverlay(img.src);
                    selectOverlay(overlay);
                }
            });
        });

        // Handle delete button click
        deleteButton.addEventListener('click', () => {
            if (activeOverlay) {
                container.removeChild(activeOverlay);
                overlays = overlays.filter(o => o !== activeOverlay);
                activeOverlay = null;
                deleteButton.classList.add('disabled');
            }
        });

        // Handle rotation slider change
        rotationSlider.addEventListener('input', () => {
            if (activeOverlay) {
                activeOverlay.dataset.rotation = rotationSlider.value;
                rotationValue.textContent = `${rotationSlider.value}°`;
                updateOverlayPosition(activeOverlay);
            }
        });

        // Handle scale slider change
        scaleSlider.addEventListener('input', () => {
            if (activeOverlay) {
                activeOverlay.dataset.scale = scaleSlider.value / 100;
                scaleValue.textContent = `${scaleSlider.value}%`;
                updateOverlayPosition(activeOverlay);
            }
        });

        // Function to render the final image
        async function renderFinalImage(quality = 2) {
            const finalCanvas = document.createElement('canvas');
            const ctx = finalCanvas.getContext('2d');
            const containerRect = container.getBoundingClientRect();
            
            const scaleFactor = quality;
            finalCanvas.width = containerRect.width * scaleFactor;
            finalCanvas.height = containerRect.height * scaleFactor;
    
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
    
            if (baseImage.src) {
                await new Promise((resolve) => {
                    if (baseImage.complete) resolve();
                    else baseImage.onload = resolve;
                });
    
                const imgRatio = baseImage.naturalWidth / baseImage.naturalHeight;
                let drawWidth = finalCanvas.width;
                let drawHeight = finalCanvas.height;
                let offsetX = 0;
                let offsetY = 0;
    
                if (drawWidth / drawHeight > imgRatio) {
                    drawWidth = drawHeight * imgRatio;
                    offsetX = (finalCanvas.width - drawWidth) / 2;
                } else {
                    drawHeight = drawWidth / imgRatio;
                    offsetY = (finalCanvas.height - drawHeight) / 2;
                }
    
                ctx.drawImage(baseImage, offsetX, offsetY, drawWidth, drawHeight);
            }
    
            for (const overlay of overlays) {
                await new Promise((resolve) => {
                    if (overlay.complete) resolve();
                    else overlay.onload = resolve;
                });
                
                const scale = parseFloat(overlay.dataset.scale) || 1;
                const rotation = parseFloat(overlay.dataset.rotation) || 0;
                const x = (parseFloat(overlay.dataset.x) + overlay.width / 2) * scaleFactor;
                const y = (parseFloat(overlay.dataset.y) + overlay.height / 2) * scaleFactor;
    
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.scale(scale * scaleFactor, scale * scaleFactor);
                
                ctx.drawImage(
                    overlay,
                    -overlay.width / 2,
                    -overlay.height / 2,
                    overlay.width,
                    overlay.height
                );
                
                ctx.restore();
            }
    
            return finalCanvas;
        }

        // Handle preview button click
        document.getElementById('previewButton').addEventListener('click', async () => {
            const canvas = await renderFinalImage(currentQuality);
            previewImage.src = canvas.toDataURL('image/png');
            previewModal.style.display = 'block';
        });

        // Function to close preview
        function closePreview() {
            previewModal.style.display = 'none';
        }

        // Update quality label
        function updateQualityLabel(value) {
            const qualityLabels = ['Normal', 'High', 'Ultra'];
            document.getElementById('qualityValue').textContent = qualityLabels[value - 1];
            currentQuality = parseInt(value);
            updatePreview();
        }

        // Update preview image when quality changes
        async function updatePreview() {
            const canvas = await renderFinalImage(currentQuality);
            previewImage.src = canvas.toDataURL('image/png');
        }

        // Sharing functions remain the same as before
        // ...

        // Event listeners for modal interactions
        window.onclick = function(event) {
            if (event.target === previewModal) {
                closePreview();
            }
        };
    
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePreview();
            }
        });
    
        document.getElementById('qualitySlider').addEventListener('input', function() {
            updateQualityLabel(this.value);
        });
    </script>
</body>
</html>

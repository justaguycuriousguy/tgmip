<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stogie Meme Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.7.0/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            margin-bottom: 16px;
            overflow: hidden;
            border-radius: 8px;
            touch-action: none;
        }

        #baseImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #stogieImage {
            position: absolute;
            width: 150px;
            cursor: move;
            touch-action: none;
            left: 50%;
            top: 50%;
            transform-origin: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .control-panel {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .slider-container {
            margin: 12px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #999);
        }

        input[type="range"] {
            width: 100%;
            height: 36px;
        }
    </style>
</head>

 alt="Stogie">
    </div>

    <div class="control-panel">
        <button class="button" id="uploadButton">Choose Base Image</button>
        
        <div class="slider-container">
            <label>Rotation</label>
            <input type="range" id="rotationSlider" min="0" max="360" value="0">
        </div>

        <div class="slider-container">
            <label>Size</label>
            <input type="range" id="scaleSlider" min="50" max="200" value="100">
        </div>

        <button class="button" id="saveButton">Save Meme</button>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        let isDragging = false;
        let currentX = 0;
        let currentY = 0;
        let initialX = 0;
        let initialY = 0;
        let xOffset = 50;
        let yOffset = 50;

        const stogie = document.getElementById('stogieImage');
        const container = document.getElementById('canvasContainer');
        const rotationSlider = document.getElementById('rotationSlider');
        const scaleSlider = document.getElementById('scaleSlider');

        // Dragging functionality
        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }
            
            if (e.target === stogie) {
                isDragging = true;
            }
        }

        function dragEnd() {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;
                updateStogiePosition();
            }
        }

        function updateStogiePosition() {
            const rotation = rotationSlider.value;
            const scale = scaleSlider.value / 100;
            stogie.style.transform = 
                `translate(${xOffset}px, ${yOffset}px) rotate(${rotation}deg) scale(${scale})`;
        }

        // Add event listeners
        stogie.addEventListener('mousedown', dragStart);
        stogie.addEventListener('touchstart', dragStart, { passive: false });
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        rotationSlider.addEventListener('input', updateStogiePosition);
        scaleSlider.addEventListener('input', updateStogiePosition);

        // Image upload handling
        document.getElementById('uploadButton').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('baseImage').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // Save functionality
        document.getElementById('saveButton').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('canvasContainer');
            
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // Draw base image
            const baseImage = document.getElementById('baseImage');
            if (baseImage.src) {
                ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
            }

            // Draw stogie
            if (stogie) {
                ctx.save();
                ctx.translate(xOffset, yOffset);
                ctx.rotate(rotationSlider.value * Math.PI / 180);
                const scale = scaleSlider.value / 100;
                ctx.scale(scale, scale);
                ctx.drawImage(stogie, -stogie.width/2, -stogie.height/2);
                ctx.restore();
            }

            // Convert to blob and save
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'meme.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>

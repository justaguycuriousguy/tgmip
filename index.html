<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Overlay Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.7.0/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
            margin: 0;
            padding: 16px;
            background-color: #f0f0f0;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #ffffff;
            margin-bottom: 8px;
            border-radius: 8px;
            touch-action: none;
            border: 2px dashed #ccc;
            overflow: hidden;
        }

        #baseImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .overlay-image {
            position: absolute;
            width: 150px;
            height: auto;
            cursor: move;
            touch-action: none;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: all;
        }

        .overlay-image.selected {
            outline: 2px solid #2481cc;
        }

        .stogie-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .stogie-option {
            flex: 0 0 100px;
            height: 60px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .stogie-option img {
            max-width: 80%;
            height: auto;
            object-fit: contain;
        }

        .stogie-option:hover {
            border-color: #2481cc;
            background: #e6f3ff;
        }

        .control-panel {
            background: #ffffff;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .button {
            background-color: #2481cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .delete-button {
            background-color: #dc3545;
            margin-top: 8px;
        }

        .delete-button.disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        .slider-container {
            margin: 12px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="range"] {
            width: 100%;
            height: 36px;
        }

        .upload-area {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="canvas-container" id="canvasContainer">
        <div class="upload-area" id="uploadArea">
            Click "Choose Image" to start
        </div>
        <img id="baseImage" style="display: none;">
    </div>

    <div class="stogie-selector" id="stogieSelector">
        <div class="stogie-option">
            <img src="images/stogie.png" alt="Stogie 1" data-type="overlay">
        </div>
        <div class="stogie-option">
            <img src="images/stogie2.png" alt="Stogie 2" data-type="overlay">
        </div>
        <div class="stogie-option">
            <img src="images/stogie3.png" alt="Stogie 3" data-type="overlay">
        </div>
        <div class="stogie-option">
            <img src="images/glasses.png" alt="Glasses" data-type="overlay">
        </div>
    </div>

    <div class="control-panel">
        <input type="file" id="fileInput" accept="image/*">
        <button class="button" onclick="document.getElementById('fileInput').click()">Choose Image</button>
        
        <div class="slider-container">
            <label>Rotation</label>
            <input type="range" id="rotationSlider" min="0" max="360" value="0">
        </div>

        <div class="slider-container">
            <label>Size</label>
            <input type="range" id="scaleSlider" min="50" max="200" value="100">
        </div>

        <button class="button delete-button disabled" id="deleteButton">
            <i class="fas fa-trash"></i> Delete Selected
        </button>

        <button class="button" id="saveButton">Save Meme</button>
    </div>

    <script>
        const container = document.getElementById('canvasContainer');
        const rotationSlider = document.getElementById('rotationSlider');
        const scaleSlider = document.getElementById('scaleSlider');
        const fileInput = document.getElementById('fileInput');
        const baseImage = document.getElementById('baseImage');
        const uploadArea = document.getElementById('uploadArea');
        const deleteButton = document.getElementById('deleteButton');
        
        let activeOverlay = null;
        let overlays = [];
        let isDragging = false;
        let currentX = 0;
        let currentY = 0;
        let initialX = 0;
        let initialY = 0;

        function createOverlay(source) {
            const overlay = document.createElement('img');
            overlay.src = source;
            overlay.className = 'overlay-image';
            overlay.dataset.x = 0;
            overlay.dataset.y = 0;
            overlay.dataset.rotation = 0;
            overlay.dataset.scale = 1;
            
            container.appendChild(overlay);
            overlays.push(overlay);
            
            overlay.addEventListener('mousedown', (e) => selectOverlay(overlay, e));
            overlay.addEventListener('touchstart', (e) => selectOverlay(overlay, e), { passive: false });
            
            return overlay;
        }

        function selectOverlay(overlay, e) {
            // Deselect all overlays
            overlays.forEach(o => o.classList.remove('selected'));
            
            // Select this overlay
            overlay.classList.add('selected');
            activeOverlay = overlay;
            
            // Enable delete button
            deleteButton.classList.remove('disabled');
            
            // Update sliders
            rotationSlider.value = overlay.dataset.rotation || 0;
            scaleSlider.value = (overlay.dataset.scale || 1) * 100;
            
            // Start dragging
            dragStart(e);
        }

        // Stogie selector functionality
        document.querySelectorAll('.stogie-option').forEach(option => {
            option.addEventListener('click', () => {
                const img = option.querySelector('img');
                if (img) {
                    const overlay = createOverlay(img.src);
                    selectOverlay(overlay, { type: 'mousedown' });
                }
            });
        });

        // Delete functionality
        deleteButton.addEventListener('click', () => {
            if (activeOverlay) {
                container.removeChild(activeOverlay);
                overlays = overlays.filter(o => o !== activeOverlay);
                activeOverlay = null;
                deleteButton.classList.add('disabled');
            }
        });

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    baseImage.src = event.target.result;
                    baseImage.style.display = 'block';
                    uploadArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function dragStart(e) {
            if (!activeOverlay) return;
            
            isDragging = true;
            
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - (activeOverlay.dataset.x || 0);
                initialY = e.touches[0].clientY - (activeOverlay.dataset.y || 0);
            } else {
                initialX = e.clientX - (activeOverlay.dataset.x || 0);
                initialY = e.clientY - (activeOverlay.dataset.y || 0);
            }
        }

        function dragEnd() {
            isDragging = false;
        }

        function drag(e) {
            if (!isDragging || !activeOverlay) return;
            
            e.preventDefault();
            
            if (e.type === "touchmove") {
                currentX = e.touches[0].clientX - initialX;
                currentY = e.touches[0].clientY - initialY;
            } else {
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
            }
            
            activeOverlay.dataset.x = currentX;
            activeOverlay.dataset.y = currentY;
            updateOverlayPosition(activeOverlay);
        }

        function updateOverlayPosition(overlay) {
            const rotation = overlay.dataset.rotation || 0;
            const scale = overlay.dataset.scale || 1;
            overlay.style.transform = 
                `translate(calc(-50% + ${overlay.dataset.x}px), calc(-50% + ${overlay.dataset.y}px)) 
                 rotate(${rotation}deg) 
                 scale(${scale})`;
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        rotationSlider.addEventListener('input', () => {
            if (activeOverlay) {
                activeOverlay.dataset.rotation = rotationSlider.value;
                updateOverlayPosition(activeOverlay);
            }
        });

        scaleSlider.addEventListener('input', () => {
            if (activeOverlay) {
                activeOverlay.dataset.scale = scaleSlider.value / 100;
                updateOverlayPosition(activeOverlay);
            }
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // Draw base image
            if (baseImage.src) {
                ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
            }

            // Draw each overlay
            overlays.forEach(overlay => {
                const x = parseFloat(overlay.dataset.x) + container.offsetWidth / 2;
                const y = parseFloat(overlay.dataset.y) + container.offsetHeight / 2;
                const rotation = parseFloat(overlay.dataset.rotation) * Math.PI / 180;
                const scale = parseFloat(overlay.dataset.scale);

                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.scale(scale, scale);
                ctx.drawImage(
                    overlay,
                    -overlay.width / 2,
                    -overlay.height / 2,
                    overlay.width,
                    overlay.height
                );
                ctx.restore();
            });

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'meme.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
</html>
    </script>
</body>
</html>

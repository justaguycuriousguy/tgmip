<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff71ce;
            --neon-blue: #01cdfe;
            --neon-purple: #b967ff;
            --neon-green: #05ffa1;
            --dark-bg: #1a1a2e;
            --grid-color: rgba(255, 113, 206, 0.1);
            --modal-bg: rgba(26, 26, 46, 0.95);
            --retrowave-gradient: linear-gradient(
                45deg,
                var(--neon-pink),
                var(--neon-purple),
                var(--neon-blue)
            );
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            margin: 0;
            padding: 16px;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(var(--grid-color) 2px, transparent 2px),
                linear-gradient(90deg, var(--grid-color) 2px, transparent 2px);
            background-size: 40px 40px;
            color: white;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            overflow: hidden;
            touch-action: none;
        }

        #memeCanvas {
            width: 100%;
            height: auto;
            display: block;
            touch-action: none;
        }

        .stogie-selector {
            width: 100%;
            margin: 8px 0;
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-pink);
            border-radius: 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 0 10px var(--neon-pink);
            backdrop-filter: blur(5px);
            scrollbar-width: none;
        }

        .stogie-selector::-webkit-scrollbar {
            display: none;
        }

        .stogie-option {
            flex: 0 0 80px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 5px;
        }

        .stogie-option:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .stogie-option img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin: 8px 0;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            backdrop-filter: blur(5px);
        }

        .button {
            background: var(--retrowave-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .button:active {
            transform: scale(0.98);
        }

        .delete-button {
            background: linear-gradient(45deg, #ff0844, #ffb199);
        }

        .delete-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .slider-container {
            margin: 12px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-pink);
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 36px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            outline: none;
            border: 1px solid var(--neon-blue);
            margin: 0;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--neon-purple);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-purple);
            border: none;
            margin-top: -8px;
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            border: none;
        }
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-bg);
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(10px);
            touch-action: none;
        }

        .preview-content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .preview-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .share-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .share-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .share-button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            z-index: 1;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .preview-content {
                padding: 15px;
            }

            .share-button {
                padding: 10px;
                font-size: 12px;
            }

            .button {
                padding: 15px;
                font-size: 14px;
            }

            .slider-container label {
                font-size: 12px;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--neon-blue);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="canvas-container">
            <canvas id="memeCanvas" width="800" height="600"></canvas>
        </div>

        <div class="stogie-selector" id="stogieSelector">
            <div class="stogie-option">
                <img src="images/stogie.png" alt="Stogie 1" data-src="images/stogie.png">
            </div>
            <div class="stogie-option">
                <img src="images/stogie2.png" alt="Stogie 2" data-src="images/stogie2.png">
            </div>
            <div class="stogie-option">
                <img src="images/stogie3.png" alt="Stogie 3" data-src="images/stogie3.png">
            </div>
            <div class="stogie-option">
                <img src="images/glasses.png" alt="Glasses" data-src="images/glasses.png">
            </div>
        </div>

        <div class="control-panel">
            <input type="file" id="fileInput" accept="image/*">
            <button class="button" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-image"></i> Choose Image
            </button>
            
            <div class="slider-container">
                <label>Rotation</label>
                <input type="range" id="rotationSlider" min="0" max="360" value="0">
            </div>

            <div class="slider-container">
                <label>Size</label>
                <input type="range" id="scaleSlider" min="50" max="200" value="100">
            </div>

            <button class="button delete-button disabled" id="deleteButton">
                <i class="fas fa-trash"></i> Delete Selected
            </button>

            <button class="button" id="previewButton">
                <i class="fas fa-eye"></i> Preview & Share
            </button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <button class="modal-close" onclick="closePreview()">Ã—</button>
            <h2>Preview & Share</h2>
            <img id="previewImage" class="preview-image" alt="Preview">
            
            <div class="share-options">
                <button class="share-button" onclick="downloadImage()">
                    <i class="fas fa-download"></i> Download
                </button>
                <button class="share-button" onclick="shareToTelegram()">
                    <i class="fab fa-telegram"></i> Telegram
                </button>
                <button class="share-button" onclick="shareToTwitter()">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="share-button" onclick="shareToOthers()">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    <script>
    // Core variables
    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const baseImage = new Image();
    let overlays = [];
    let activeOverlay = null;
    let isDragging = false;
    let lastTouchDistance = null;
    let lastTouchAngle = null;
    let lastTouchCenter = null;

    // Initialize canvas and touch handling
    function initializeApp() {
        // Set canvas size
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Initialize touch and mouse events
        initializeEvents();

        // Draw initial canvas
        drawCanvas();
    }

    function resizeCanvas() {
        const container = canvas.parentElement;
        const ratio = 4/3;
        const width = container.clientWidth;
        const height = width / ratio;
        
        // Set display size
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        
        // Set actual size scaled for retina displays
        const scale = window.devicePixelRatio || 1;
        canvas.width = width * scale;
        canvas.height = height * scale;
        
        // Scale context for retina displays
        ctx.scale(scale, scale);
        
        drawCanvas();
    }

    function initializeEvents() {
        // Touch events
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd);

        // Mouse events
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('mouseleave', handleMouseUp);

        // File input
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Sliders
        document.getElementById('rotationSlider').addEventListener('input', handleRotation);
        document.getElementById('scaleSlider').addEventListener('input', handleScale);

        // Delete button
        document.getElementById('deleteButton').addEventListener('click', deleteSelectedOverlay);
    }

    // Touch event handlers
    function handleTouchStart(e) {
        e.preventDefault();
        
        if (e.touches.length === 1) {
            // Single touch - start drag
            const touch = e.touches[0];
            const pos = getTouchPos(touch);
            startDrag(pos.x, pos.y);
        } else if (e.touches.length === 2) {
            // Double touch - start transform
            const pos1 = getTouchPos(e.touches[0]);
            const pos2 = getTouchPos(e.touches[1]);
            lastTouchDistance = getTouchDistance(pos1, pos2);
            lastTouchAngle = getTouchAngle(pos1, pos2);
            lastTouchCenter = getTouchCenter(pos1, pos2);
        }
    }

    function handleTouchMove(e) {
        e.preventDefault();
        
        if (e.touches.length === 1 && isDragging && activeOverlay) {
            // Single touch - drag
            const touch = e.touches[0];
            const pos = getTouchPos(touch);
            drag(pos.x, pos.y);
        } else if (e.touches.length === 2 && activeOverlay) {
            // Double touch - transform
            const pos1 = getTouchPos(e.touches[0]);
            const pos2 = getTouchPos(e.touches[1]);
            const distance = getTouchDistance(pos1, pos2);
            const angle = getTouchAngle(pos1, pos2);
            const center = getTouchCenter(pos1, pos2);

            // Handle scaling
            if (lastTouchDistance) {
                const scale = distance / lastTouchDistance;
                const currentScale = parseFloat(document.getElementById('scaleSlider').value) / 100;
                const newScale = Math.min(Math.max(currentScale * scale, 0.5), 2);
                document.getElementById('scaleSlider').value = newScale * 100;
                activeOverlay.scale = newScale;
            }

            // Handle rotation
            if (lastTouchAngle !== null) {
                const rotation = angle - lastTouchAngle;
                const currentRotation = parseFloat(document.getElementById('rotationSlider').value);
                let newRotation = (currentRotation + rotation * 180 / Math.PI) % 360;
                if (newRotation < 0) newRotation += 360;
                document.getElementById('rotationSlider').value = newRotation;
                activeOverlay.rotation = newRotation;
            }

            lastTouchDistance = distance;
            lastTouchAngle = angle;
            lastTouchCenter = center;
            drawCanvas();
        }
    }

    function handleTouchEnd() {
        isDragging = false;
        lastTouchDistance = null;
        lastTouchAngle = null;
        lastTouchCenter = null;
    }

    // Mouse event handlers
    function handleMouseDown(e) {
        const pos = getMousePos(e);
        startDrag(pos.x, pos.y);
    }

    function handleMouseMove(e) {
        if (isDragging && activeOverlay) {
            const pos = getMousePos(e);
            drag(pos.x, pos.y);
        }
    }

    function handleMouseUp() {
        isDragging = false;
    }

    // Position helpers
    function getTouchPos(touch) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (touch.clientX - rect.left) * (canvas.width / rect.width),
            y: (touch.clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.clientX - rect.left) * (canvas.width / rect.width),
            y: (e.clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    function getTouchDistance(pos1, pos2) {
        const dx = pos2.x - pos1.x;
        const dy = pos2.y - pos1.y;
        return Math.sqrt(dx * dx + dy * dy);
    }

    function getTouchAngle(pos1, pos2) {
        return Math.atan2(pos2.y - pos1.y, pos2.x - pos1.x);
    }

    function getTouchCenter(pos1, pos2) {
        return {
            x: (pos1.x + pos2.x) / 2,
            y: (pos1.y + pos2.y) / 2
        };
    }

    // Canvas drawing
    function drawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw background
        if (baseImage.src) {
            const scale = Math.min(
                canvas.width / baseImage.width,
                canvas.height / baseImage.height
            );
            const x = (canvas.width - baseImage.width * scale) / 2;
            const y = (canvas.height - baseImage.height * scale) / 2;
            ctx.drawImage(baseImage, x, y, baseImage.width * scale, baseImage.height * scale);
        } else {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draw overlays
        overlays.forEach(overlay => {
            ctx.save();
            ctx.translate(overlay.x, overlay.y);
            ctx.rotate(overlay.rotation * Math.PI / 180);
            ctx.scale(overlay.scale, overlay.scale);
            ctx.drawImage(overlay.image, -overlay.image.width / 2, -overlay.image.height / 2);
            
            if (overlay === activeOverlay) {
                ctx.strokeStyle = '#ff71ce';
                ctx.lineWidth = 2;
                ctx.strokeRect(
                    -overlay.image.width / 2,
                    -overlay.image.height / 2,
                    overlay.image.width,
                    overlay.image.height
                );
            }
            ctx.restore();
        });
    }

    // Initialize the app
    initializeApp();

    // Add event listeners for stogie options
    document.querySelectorAll('.stogie-option').forEach(option => {
        option.addEventListener('click', () => {
            const img = option.querySelector('img');
            if (img) {
                const overlayImg = new Image();
                overlayImg.crossOrigin = "Anonymous";
                overlayImg.src = img.dataset.src;
                overlayImg.onload = () => {
                    const overlay = {
                        image: overlayImg,
                        x: canvas.width / 2,
                        y: canvas.height / 2,
                        rotation: 0,
                        scale: 1
                    };
                    overlays.push(overlay);
                    activeOverlay = overlay;
                    document.getElementById('deleteButton').classList.remove('disabled');
                    drawCanvas();
                };
            }
        });
    });

    // File handling
    function handleFileSelect(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                baseImage.src = event.target.result;
                baseImage.onload = () => drawCanvas();
            };
            reader.readAsDataURL(file);
        }
    }

    // Export and sharing functions
    function exportCanvas() {
        return new Promise(resolve => {
            canvas.toBlob(resolve, 'image/png', 1.0);
        });
    }

    async function downloadImage() {
        const blob = await exportCanvas();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'meme.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    async function shareToOthers() {
        try {
            const blob = await exportCanvas();
            const file = new File([blob], 'meme.png', { type: 'image/png' });
            
            if (navigator.share) {
                await navigator.share({
                    files: [file],
                    title: 'Share Meme'
                });
            } else {
                downloadImage();
            }
        } catch (error) {
            console.error('Error sharing:', error);
            downloadImage();
        }
    }

    // Initialize the app
    initializeApp();
</script>
</body>
</html>
